<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
</header>

<main>

    <!-- Contact Information -->
    <section>
        <h2>Contact Information</h2>

        <!-- Official Email -->
        <p>Email us at:
            <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <!-- Social Media Links -->
        <h3>Follow Us</h3>
        <ul>
            <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
            <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
        </ul>

        <!-- Embedded Google Map -->
        <h3>Venue Location</h3>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095536!2d144.9556513153179!3d-37.81732337975124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f3e6f9a5%3A0xf577e6bb3f4f0f9d!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1614123456789!5m2!1sen!2sau"
            width="100%"
            height="300"
            style="border:0;"
            allowfullscreen=""
            loading="lazy">
        </iframe>
    </section>

    <!-- Contact Form -->
    <section>
        <h2>Contact Us Form</h2>

        <form>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>

        </form>
    </section>

</main>

<footer>
    <p>&copy; TechCon 2024</p>
</footer>

</body>
</html>
